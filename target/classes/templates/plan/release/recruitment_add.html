<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>发布招聘项目</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/template.css" media="all">
</head>
<body style="background-color: #fff">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
                    <legend>招聘项目发布窗口</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" method="post" id="form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘项目</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide" style="padding-left: 235px" >
                        <div class="layui-input-block">
                            <button type="button" id="submit" lay-filter="submit" lay-submit class="layui-btn">提 交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




    <script src="../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','form', 'upload','layer', 'laydate'],function () {
            var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,layer =  layui.layer
            ,laydate = layui.laydate;

            laydate.render({
                elem: '#deadline'
                ,type: 'datetime'
                ,format: 'yyyy/MM/dd HH:mm'
            });

        });
    </script>
</body>
</html>
